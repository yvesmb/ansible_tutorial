---

- hosts: web_servers
  become: true
  pre_tasks:

  - name: install update (Debian)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Debian"
    
- hosts: web_servers
  become: true
  tasks: 
   
  - name: install apache2 and php packages for debian
    tags: apache,apache2,Debian
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Debian"

  - name: copy the default html file for site
    tags: apache,apache2,httpd
    copy: 
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644      
  
- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Debian)
    tags: mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Debian"


- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest
